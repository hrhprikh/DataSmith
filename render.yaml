services:
  - type: web
    name: datasmith-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker backend.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 10000
    healthCheckPath: /
    
  - type: static
    name: datasmith-frontend
    staticPublishPath: ./frontend
    buildCommand: echo "Static files ready"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html